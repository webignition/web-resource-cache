sudo: false

services:
  - memcached
  - docker

language: php
php:
- 7.2

env:
  global:
    - APP_ENV=test
    - APP_SECRET=Secret!
    - DATABASE_URL=mysql://root:@127.0.0.1:3306/myapp_test
    - WEB_RESOURCE_CACHE_MYSQL_ROOT_PASSWORD=root
    - WEB_RESOURCE_CACHE_DATABASE_NAME=web_resource_cache_db_name
    - WEB_RESOURCE_CACHE_DATABASE_USER=web_reource_cache_db_user
    - WEB_RESOURCE_CACHE_DATABASE_PASSWORD=secret
    - WEB_RESOURCE_CACHE_DATABASE_DATA_PATH=/var/docker-mysql/web-resource-cache-db

cache:
  directories:
  - $HOME/.composer/cache/files

before_install:
  - rm phpunit.xml.dist
  - mv phpunit.travis-ci.xml phpunit.xml.dist
  - mysql -e 'CREATE DATABASE myapp_test;'
  - chmod +x ./bin/console

install:
  - composer install --ignore-platform-reqs
  - php bin/console doctrine:migrations:migrate --no-interaction

before_script:
  - phpenv config-add travis.php.ini
  - ./bin/console --env=test cache:clear
  - ./bin/console --env=test cache:warmup

script:
  - docker-compose up -d
  - composer ci

after_script:
  - docker-compose down
